<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desire ‚Äî XingQiu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    
    <style>
        :root {
          --purple-900: #2b0a3a;
          --purple-700: #5b2a7a;
          --accent: #7b46d6;
          --white: #e1bcbc;
          --purple-pink: #c790d9;
        }

        /* --- BASE STYLES --- */

        html,
        body {
          height: 100%;
        }

        body {
          margin: 0;
          font-family: 'Poppins', system-ui, Arial;
          background: linear-gradient(180deg, var(--purple-900), #3a0f4e); 
          background-attachment: fixed; 
          color: var(--white); 
          min-height: 100vh;
          /* Agar bisa memposisikan gambar di tengah relatif terhadap body */
          display: flex; /* Mengaktifkan Flexbox */
          flex-direction: column; /* Konten disusun vertikal */
        }

        header.navbar {
          background: transparent;
          position: relative;
          z-index: 10;
        }

        .brand {
          font-weight: 700;
          letter-spacing: 0.6px;
          color: #8b3193;
          text-shadow: 0 1px 0 rgba(245, 241, 241, 0.03);
        }

        /* --- MAIN CONTENT LAYOUT --- */

        .container-main {
          max-width: 1000px;
          margin: 2rem auto;
          padding: 1rem;
          position: relative;
          z-index: 2;
          flex-grow: 1; /* Memungkinkan main mengambil ruang sisa */
          display: flex; /* Untuk memposisikan gambar di tengah main */
          align-items: center; /* Vertikal tengah */
          justify-content: center; /* Horizontal tengah */
        }

        /* --- GAMBAR TRANSPARAN BARU --- */
        .transparent-image-container {
            position: relative; /* Agar z-index bekerja relatif terhadap main */
            z-index: 5; /* Di atas bintang dan daun, di bawah header */
            text-align: center; /* Untuk menengahkan gambar jika gambar lebih kecil dari containernya */
        }

        .transparent-image-container img {
            max-width: 80%; /* Batasi ukuran agar tidak terlalu besar */
            height: auto;
            opacity: 0.7; /* Sedikit transparan agar background tetap terlihat */
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); /* Efek bayangan halus */
        }


        /* --- BINTANG (STAR BACKGROUND) --- */

        .stars {
          position: fixed;
          inset: 0;
          z-index: -25;
          pointer-events: none;
          overflow: hidden;
        }
        .star-twinkle {
          position: absolute;
          width: 4px;
          height: 4px;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 50%;
          box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
          animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
          0%,
          100% {
            opacity: 0.2;
            transform: scale(0.6);
          }
          50% {
            opacity: 1;
            transform: scale(1.3);
          }
        }

        /* --- DAUN BERGUGURAN (FALLING LEAVES) --- */

        .leaf {
          position: fixed;
          z-index: -2; 
          pointer-events: none;
          width: 18px;
          height: 18px;
          opacity: 0.9;
        }
        @keyframes fall {
          0% {
            transform: translateY(-10vh) rotate(0);
            opacity: 0.9;
          }
          100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
          }
        }

        /* --- FLOATING GOLDEN BUTTON --- */

        .float-btn {
          position: fixed;
          right: 18px;
          bottom: 18px;
          background: linear-gradient(45deg, #ffd54f, #ffb300);
          color: #853222;
          border-radius: 999px;
          padding: 12px 16px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
          z-index: 1050;
          border: none;
          cursor: pointer;
        }

        /* --- LOADING OVERLAY --- */

        .loader-overlay {
          position: fixed;
          inset: 0;
          background: linear-gradient(180deg, rgba(20, 6, 30, 0.95), rgba(30, 10, 45, 0.9));
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 2000;
        }
        .loader-stars {
          display: flex;
          gap: 8px;
        }
        .loader-stars .dot {
          width: 10px;
          height: 10px;
          background: var(--accent);
          border-radius: 50%;
          box-shadow: 0 0 8px rgba(123, 70, 214, 0.9);
          animation: pop 1s infinite;
        }
        .loader-stars .dot:nth-child(2) {
          animation-delay: 0.5s;
        }
        .loader-stars .dot:nth-child(3) {
          animation-delay: 0.3s;
        }
        @keyframes pop {
          0% {
            transform: scale(1);
            opacity: 0.6;
          }
          50% {
            transform: scale(1.6);
            opacity: 1;
          }
          100% {
            transform: scale(1);
            opacity: 0.6;
          }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="leaf-container"></div>

    <header class="navbar navbar-expand-lg">
        <div class="container container-main">
            <a class="navbar-brand brand" href="#">Desire</a>
            <div class="muted ms-auto fs-6 fs-md-5 text-end">Fans of XingQiu ‚Ä¢ Star Cups ‚ú®</div>
        </div>
    </header>

    <main class="container container-main">
        <div class="transparent-image-container">
            <img src="starcup.png" />
        </div>
    </main>
    
    <button class="float-btn" id="golden">‚≠ê Surprise</button>

    <div id="loader" class="loader-overlay">
        <div class="text-center">
            <div class="loader-stars mb-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="muted">Memuat Desire... ‚ú®</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- UTILITIES (Minimal) ---

        function escapeHtml(s) {
            return (s + '').replace(/[&<>"']/g, function (c) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c];
            });
        }


        // --- INITIALIZATION (Saat Halaman Dimuat) ---

        window.addEventListener('load', () => {
            // Sembunyikan loader
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) loader.style.display = 'none';
            }, 800);
            
            // Inisialisasi Star Button (Golden)
            document.getElementById('golden')?.addEventListener('click', () => {
                alert('‚ú® Semoga harimu penuh keberuntungan, fans XingQiu! ‚≠êüçÇ');
            });
        });


        // --- TABURAN BINTANG ---

        const starsEl = document.getElementById('stars');
        if (starsEl) {
            const starCount = 40; 
            for (let i = 0; i < starCount; i++) {
                const s = document.createElement('div');
                s.className = 'star-twinkle';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDuration = 2 + Math.random() * 4 + 's';
                s.style.opacity = 0.6 + Math.random() * 0.5;
                starsEl.appendChild(s);
            }
        }

        // --- DAUN BERGUGURAN (FALLING LEAVES) ---

        const leafContainer = document.getElementById('leaf-container');
        if (leafContainer) {
            function spawnLeaf() {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                const left = Math.random() * 100;
                leaf.style.left = left + '%';
                leaf.style.top = '-10vh';
                leaf.style.width = 12 + Math.random() * 14 + 'px';
                leaf.style.height = 12 + Math.random() * 14 + 'px';
                leaf.style.background = 'linear-gradient(45deg,#ffd1f7,#b389ff)';
                leaf.style.borderRadius = '4px';
                leaf.style.transformOrigin = 'center';
                leaf.style.animation = 'fall ' + (6 + Math.random() * 6) + 's linear';
                leafContainer.appendChild(leaf);
                setTimeout(() => leaf.remove(), 12000);
            }
            // Jatuhkan daun setiap 3 detik
            setInterval(spawnLeaf, 300);
        }
    </script>
</body>
</html>
