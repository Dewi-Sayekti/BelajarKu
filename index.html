<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelajarKu</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fbff;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            border: 4px solid #cfe3ff;
            border-top: 4px solid #0d6efd;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            font-size: 14px;
            color: #0d6efd;
        }

        /* Card styling */
        .study-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="container py-4 mb-5">
        <h2 class="text-center fw-bold mb-4">BelajarKu</h2>

        <!-- FORM INPUT -->
        <div class="card shadow-sm p-3 mb-3">
            <h5 class="mb-3">Rencana Belajar</h5>
            <input type="text" id="taskInput" class="form-control mb-2" placeholder="Mata Kuliah / Topik">
            <input type="datetime-local" id="timeInput" class="form-control mb-2">

            <button class="btn btn-primary w-100" onclick="saveTask()">Simpan</button>
        </div>

        <!-- LIST RENCANA -->
        <h5 class="fw-semibold mb-2">Daftar Belajar</h5>
        <div id="taskList"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="alert('Kamu berada di halaman utama')">Home</button>
        <button onclick="alert('Fitur reminder otomatis tersimpan!')">Reminder</button>
        <button onclick="alert('BelajarKu v1.0')">Tentang</button>
    </div>

    <!-- JS LOGIC -->
    <script>
        // Loading screen
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1000);
        };

        // Load saved tasks
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("belajarku_data")) || [];
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            tasks.forEach((t, i) => {
                const item = document.createElement("div");
                item.className = "study-item";
                item.innerHTML = `
                    <div><strong>${t.title}</strong></div>
                    <div class="text-muted small">${t.time}</div>
                    <button class="btn btn-sm btn-danger mt-2" onclick="deleteTask(${i})">Hapus</button>
                `;
                list.appendChild(item);
            });
        }

        // Save task
        function saveTask() {
            const title = document.getElementById("taskInput").value;
            const time = document.getElementById("timeInput").value;

            if (!title || !time) {
                alert("Isi semua data!");
                return;
            }

            const tasks = JSON.parse(localStorage.getItem("belajarku_data")) || [];
            tasks.push({ title, time });
            localStorage.setItem("belajarku_data", JSON.stringify(tasks));

            document.getElementById("taskInput").value = "";
            document.getElementById("timeInput").value = "";

            loadTasks();
        }

        // Delete task
        function deleteTask(i) {
            const tasks = JSON.parse(localStorage.getItem("belajarku_data"));
            tasks.splice(i, 1);
            localStorage.setItem("belajarku_data", JSON.stringify(tasks));
            loadTasks();
        }

        loadTasks();
    </script>

</body>
</html>
